	<div class="main-container">
		<div class="card-box mb-30">
			<div class="pd-20">
				<h3 class="text-blue h4">Grid Setting Configuration</h3>
			</div>
			<div class="current-setting">
				<table id="current_grid_setting" style="align:center"></table>
			</div>
			<br><br>
		</div>
		<div class="card-box mb-30">
			<div class="pd-20">
				<h4 class="text-black h4">Grid Size</h4>
			</div>
			<form class="modal-content animate" onsubmit="change_grid_size(event)">
			    <div class="container-container">
			    	<label for="grid_length"><b>Grid Length:</b></label>
			    	<input id="grid_length_input" type="number" placeholder="Enter a number(1-10)" name="grid_length_input" required>
			     	<label for="grid_width"><b>Grid Width :</b></label>
			     	<input id="grid_width_input" type="number" placeholder="Enter a number(1-10)" name="grid_width_input" required>
			     	<label for="grid_depth"><b>Grid Depth :</b></label>
			     	<input id="grid_depth_input" type="number" placeholder="Enter a number(1-5)" name="grid_depth_input" required>
			     	<input class="button change_grid_size_button" type="submit" value="Change">
			    </div>
			</form>
		</div>
		<div class="card-box mb-30">
			<div class="pd-20">
				<h4 class="text-black h4">Port Location</h4>
			</div>
			<form class="modal-content animate" onsubmit="change_port_location(event)">
			    <div class="container-container">
			    	<label for="input_port_location"><b>Input Port Location:</b></label>
			    	<select id="input_port_select"></select><br>
			     	<!-- <input id="input_port" type="text" placeholder="Enter the ID" name="item-id" required> -->
			     	<label for="output_port_location"><b>Output Port Location:</b></label>
			     	<select id="output_port_select"></select>
			     	<!-- <input id="input_port" type="text" placeholder="Enter the ID" name="item-id" required> -->
			     	<input class="button change_port_button" type="submit" value="Change">
			    </div>
			</form>
		</div>
		<div class="card-box mb-30">
			<div class="pd-20">
				<h4 class="text-black h4">Path Finding Algorithm</h4>
			</div>
			<form class="modal-content animate" onsubmit="change_path_algorithm(event)">
			    <div class="container-container">
			    	<input type="radio" id="a_star_opt" name="path_algo" value="A_STAR">
			    	<label for="a_star_opt"><b>A* Algorithm</b></label><br>
			    	<input type="radio" id="dijkstra_opt" name="path_algo" value="DIJKSTRA">
			    	<label for="dijkstra_opt"><b>Dijkstra Algorithm</b></label><br>
			     	<input class="button change_path_algo" type="submit" value="Change">
			    </div>
			</form>
		</div>
		<div class="card-box mb-30">
			<div class="pd-20">
				<h4 class="text-black h4">Reshuffling Method</h4>
			</div>
			<form class="modal-content animate" onsubmit="change_reshuffling_method(event)">
			    <div class="container-container">
			    	<input type="radio" id="intermediate_opt" name="reshuffle" value="intermediate">
			    	<label for="intermediate_opt"><b>Intermediate Reshuffling</b></label><br>
			    	<input type="radio" id="delaying_opt" name="reshuffle" value="delaying">
			    	<label for="delaying_opt"><b>Delaying Reshuffling</b></label><br>
			     	<input class="button change_reshuffle" type="submit" value="Change">
			    </div>
			</form>
		</div>
	</div>
